<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      @font-face {
        font-family: AdvancedPixelLCD; /* Имя шрифта */
        src: url(fonts/8133.ttf); /* Путь к файлу со шрифтом */
      }
      .value {
        font-family: AdvancedPixelLCD;
      }
    </style>
  </head>
  <body>
    <button type="button" data-action="start">Start</button>
    <button type="button" data-action="stop">Stop</button>
    <script src="js/task1.js" type="module"></script>
    <!-- <script src="js/task2_1.js" type="module"></script> -->
    <!-- <script src="js/task2_2.js" type="module"></script> -->
    <!-- <script src="js/task2_3.js" type="module"></script> -->
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">11</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">11</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">11</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">11</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="js/task3.js" type="module"></script>
  </body>
</html>
